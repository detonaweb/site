<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Cardápio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #555;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .cart {
            margin: 1rem auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            text-align: center;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .buttons {
            text-align: center;
            margin: 1rem 0;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cardápio do Restaurante</h1>
    </header>
    <nav>
        <a href="#cardapio">Cardápio</a>
        <a href="#bebidas">Bebidas</a>
    </nav>

    <section id="cardapio" class="menu">
        <h2>Cardápio</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 1">
            <h3>Prato 1</h3>
            <p>R$ 20,00</p>
            <button onclick="addToCart('Prato 1', 20)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 2">
            <h3>Prato 2</h3>
            <p>R$ 25,00</p>
            <button onclick="addToCart('Prato 2', 25)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <ul class="cart-items"></ul>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
        <div class="buttons">
            <button id="finalize-purchase">Finalizar Compra</button>
        </div>
    </section>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ title: name, unit_price: price, quantity: 1 });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.querySelector(".cart-items");
            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.className = "cart-item";
                listItem.textContent = `${item.title} - R$ ${item.unit_price}`;
                cartItemsContainer.appendChild(listItem);
                total += item.unit_price * item.quantity;
            });

            document.getElementById("total").textContent = total.toFixed(2);
        }

        document.getElementById("finalize-purchase").addEventListener("click", async () => {
            if (cart.length === 0) {
                alert("O carrinho está vazio!");
                return;
            }

            try {
                const response = await fetch("http://200.176.19.196:5000/create_preference", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ items: cart })
                });

                if (!response.ok) {
                    throw new Error("Erro ao criar a preferência de pagamento.");
                }

                const data = await response.json();
                window.location.href = data.init_point; // Redireciona para o checkout do Mercado Pago
            } catch (error) {
                console.error(error);
                alert("Erro ao processar o pagamento.");
            }
        });
    </script>
</body>
</html>
