<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Cardápio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .cart {
            margin: 1rem auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            text-align: center;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .buttons {
            text-align: center;
            margin: 1rem 0;
        }
        .buttons a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .location {
            background-color: #007bff;
        }
        .social {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cardápio do Restaurante</h1>
    </header>
    <section class="menu">
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 1">
            <h3>Prato 1</h3>
            <p>R$ 20,00</p>
            <button onclick="addToCart('Prato 1', 20)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 2">
            <h3>Prato 2</h3>
            <p>R$ 25,00</p>
            <button onclick="addToCart('Prato 2', 25)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 3">
            <h3>Prato 3</h3>
            <p>R$ 30,00</p>
            <button onclick="addToCart('Prato 3', 30)">Adicionar ao Carrinho</button>
        </div>
    </section>
    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <ul class="cart-items"></ul>
        <p><strong>Total: R$ <span id="total">0</span></strong></p>
    </section>
    <div class="buttons">
        <a class="location" href="https://www.google.com/maps" target="_blank">Localização</a>
        <a class="social" href="https://www.instagram.com" target="_blank">Instagram</a>
        <a class="social" href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.querySelector('.cart-items');
            const totalElement = document.getElementById('total');

            cartItems.innerHTML = '';
            cart.forEach((c, index) => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `${c.item} - R$ ${c.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remover</button>`;
                cartItems.appendChild(li);
            });

            totalElement.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>
</html>
