<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Cardápio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #555;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .cart {
            margin: 1rem auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            text-align: center;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .buttons {
            text-align: center;
            margin: 1rem 0;
        }
        .buttons a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .location {
            background-color: #007bff;
        }
        .social {
            background-color: #17a2b8;
        }
    </style>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <header>
        <h1>Cardápio do Restaurante</h1>
    </header>
    <nav>
        <a href="#cardapio">Cardápio</a>
        <a href="#bebidas">Bebidas</a>
        <a href="#galeria">Galeria</a>
    </nav>

    <section id="cardapio" class="menu">
        <h2>Cardápio</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 1">
            <h3>Prato 1</h3>
            <p>R$ 20,00</p>
            <button onclick="addToCart('Prato 1', 20)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 2">
            <h3>Prato 2</h3>
            <p>R$ 25,00</p>
            <button onclick="addToCart('Prato 2', 25)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Prato 3">
            <h3>Prato 3</h3>
            <p>R$ 30,00</p>
            <button onclick="addToCart('Prato 3', 30)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <section id="bebidas" class="menu">
        <h2>Bebidas</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Bebida 1">
            <h3>Bebida 1</h3>
            <p>R$ 5,00</p>
            <button onclick="addToCart('Bebida 1', 5)">Adicionar ao Carrinho</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200x120" alt="Bebida 2">
            <h3>Bebida 2</h3>
            <p>R$ 7,00</p>
            <button onclick="addToCart('Bebida 2', 7)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <ul class="cart-items"></ul>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
        <div id="mercado-pago-button"></div>
    </section>
    <div class="buttons">
        <a class="location" href="https://www.google.com/maps" target="_blank">Localização</a>
        <a class="social" href="https://www.instagram.com" target="_blank">Instagram</a>
        <a class="social" href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>

    <script>
        let cart = [];
        const totalElement = document.getElementById('total');
        
        // Função para adicionar ao carrinho
        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        // Atualiza o carrinho e o total
        function updateCart() {
            const cartItemsElement = document.querySelector('.cart-items');
            cartItemsElement.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('cart-item');
                listItem.textContent = `${item.name} - R$ ${item.price}`;
                cartItemsElement.appendChild(listItem);
                total += item.price;
            });
            totalElement.textContent = total.toFixed(2);
        }

        // Função de integração com Mercado Pago
        const mp = new MercadoPago('APP_USR-e62ceac4-6b8c-41fd-95f1-96101c0c9b9a', {
            locale: 'pt-BR'
        });

        function createPayment() {
            // Cria a preferência de pagamento
            const preference = {
                items: cart.map(item => ({
                    title: item.name,
                    unit_price: item.price,
                    quantity: 1
                }))
            };

            // Solicita a criação da preferência
            mp.preference.create(preference).then(function(response) {
                const paymentLink = response.body.init_point;
                window.location.href = paymentLink; // Redireciona para o pagamento
            }).catch(function(error) {
                console.error("Erro ao criar preferência:", error);
            });
        }

        // Renderiza o botão do Mercado Pago
        document.addEventListener('DOMContentLoaded', function () {
            const mercadoPagoButton = document.getElementById('mercado-pago-button');
            const button = document.createElement('button');
            button.textContent = 'Finalizar Compra';
            button.onclick = createPayment; // Chama a função para criar a preferência
            mercadoPagoButton.appendChild(button);
        });
    </script>
</body>
</html>
